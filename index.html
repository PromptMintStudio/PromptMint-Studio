<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
}

body {
    background: #000;
    color: #00ff88;
    overflow-x: hidden;
}

/* HEADER */
header {
    text-align: center;
    padding: 40px 20px;
    border-bottom: 1px solid #003322;
}

header h1 {
    font-size: 3rem;
    letter-spacing: 6px;
    text-shadow: 0 0 15px #00ff88;
}

header p {
    margin-top: 10px;
    color: #00aa55;
}

/* CATEGORY TABS */
.category-tabs {
    text-align: center;
    margin: 30px 0;
}

.tab-btn {
    background: #001100;
    border: 1px solid #003322;
    color: #00aa55;
    padding: 12px 30px;
    margin: 0 10px;
    cursor: pointer;
    font-size: 1rem;
    letter-spacing: 3px;
    transition: 0.3s ease;
}

.tab-btn:hover {
    color: #00ff88;
    border-color: #00ff88;
    box-shadow: 0 0 10px #00ff88;
}

.tab-btn.active {
    color: #00ff88;
    border-color: #00ff88;
}

/* CARD CONTAINER */
.cards-wrapper {
    display: block;
}

.cards-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding: 40px 20px;
}

/* CARD */
.card {
    width: 320px;
    background: linear-gradient(145deg, #001a11, #003322);
    border: 1px solid #00ff88;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,255,136,0.2);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 30px rgba(0,255,136,0.6);
}

.card-title {
    font-size: 1.3rem;
    margin-bottom: 15px;
}

.card-info {
    font-size: 0.9rem;
    color: #00aa55;
    margin-bottom: 20px;
}

/* BUTTON */
.buy-btn {
    display: block;
    text-align: center;
    padding: 12px;
    border: 1px solid #003322;
    background: #001100;
    color: #002211;
    text-decoration: none;
    letter-spacing: 3px;
    transition: 0.4s ease;
    border-radius: 8px;
}

.buy-btn:hover {
    color: #00ff88;
    border-color: #00ff88;
    background: #002200;
    box-shadow: 0 0 15px #00ff88;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #003322;
    color: #006644;
    font-size: 0.8rem;
}

/* Subtle grid background */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(#001a11 1px, transparent 1px),
                      linear-gradient(90deg, #001a11 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.1;
    z-index: -1;
}
</style>
</head>
<body>

<header>
    <h1>FRAUDMART</h1>
    <p>CHEAP ENROLLS • 100% VALID • FAST PURCHASE</p>
</header>

<div class="category-tabs">
    <button class="tab-btn active" onclick="showCategory('main', this)">MAIN CHANNEL</button>
    <button class="tab-btn" onclick="showCategory('INFO', this)">INFO</button>
</div>

<!-- MAIN CATEGORY -->
<div id="main" class="cards-wrapper">
    <div class="cards-container">
        <div class="card">
            <div class="card-title">IDAHO C.U</div>
            <div class="card-info">BALANCE: $460</div>
            <div class="card-info">PRICE: $55</div>
            <a href="https://t.me/beetlejuice0000" class="buy-btn">BUY</a>
        </div>

        <div class="card">
            <div class="card-title">IDAHO C.U</div>
            <div class="card-info">BALANCE: $460</div>
            <div class="card-info">PRICE: $55</div>
            <a href="https://t.me/beetlejuice0000" class="buy-btn">BUY</a>
        </div>
    </div>
</div>

<!-- INFO CATEGORY -->
<div id="INFO" class="cards-wrapper" style="display:none;">
    <div class="cards-container">
        <div class="card">
            <div class="card-title">TELE LINK</div>
            <div class="card-info"></div>
            <a href="https://t.me/+Ip7P1Yu4hK0zMWE0" class="buy-btn">ACCESS</a>
        </div>
    </div>
</div>

<footer>
    © 2026 FRAUDMART
</footer>

<script>
function showCategory(id, btn) {
    document.querySelectorAll(".cards-wrapper").forEach(wrapper => {
        wrapper.style.display = "none";
    });

    document.getElementById(id).style.display = "block";

    document.querySelectorAll(".tab-btn").forEach(b => {
        b.classList.remove("active");
    });

    btn.classList.add("active");
}
</script>

</body>
</html>
